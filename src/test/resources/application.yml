application:
    rest:
        context-path: /api
        allowed-origins: ${ALLOWED_ORIGINS:http://localhost:4200, http://localhost:4201}

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  h2:
    console:
      enabled: true 
  jpa:
    hibernate:
      ddl-auto: update
    properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
  jackson:
    serialization:
      fail-on-empty-beans: false